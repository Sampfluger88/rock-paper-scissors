<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors!</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="sanitize.css" />
	</head>
	<body>
		<div class="game">
			<h1>Rock Paper Scissors!!!</h1>
			<div class="gamePick">
				<div class="pick">
					<input type="text" id="player" placeholder="Player Choice" />
				</div>
				<div class="pick">
					<input type="text" id="comp" placeholder="Computer Choice" />
				</div>
			</div>
			<button onclick="singleRound()">Start Game</button>

			<div class="results">
				<p id="gameRes"></p>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
